<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Számológép</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="container center">
            <div id="kijelzo">
                <div id="vegleges">
                    
                </div>
                <div id="muv">

                </div>
            </div>
            <div class="btns">
                <div class="horizontal">
                    <div class="flex " id="c" onclick="c()">C</div>
                    <div class="flex" onclick="pi()">PI</div>
                    <div class="flex" onclick="fakt()">n!</div>
                    <div class="flex operator">MOD</div>
                </div>
                <div class="horizontal">
                    <div class="flex" onclick="abs()">ABS</div>
                    <div class="flex" onclick="pow()">x^2</div>
                    <div class="flex" onclick="sqrt()">SQRT</div>
                    <div class="flex operator">/</div>
                </div>
                <div class="horizontal">
                    <div class="flex num">7</div>
                    <div class="flex num">8</div>
                    <div class="flex num">9</div>
                    <div class="flex operator">*</div>
                </div>
                <div class="horizontal">
                    <div class="flex num">4</div>
                    <div class="flex num">5</div>
                    <div class="flex num">6</div>
                    <div class="flex operator">-</div>
                </div>
                <div class="horizontal">
                    <div class="flex num">1</div>
                    <div class="flex num">2</div>
                    <div class="flex num">3</div>
                    <div class="flex operator">+</div>
                </div>
                <div class="horizontal">
                    <div class="flex" onclick="pm()">+/-</div>
                    <div class="flex " onclick="nulla()">0</div>
                    <div class="flex " onclick="vesszo()">,</div>
                    <div class="flex" onclick="equal()">=</div>
                </div>

            </div>
    </div>
    </main>



    <script src="script.js"></script>
</body>
</html>
