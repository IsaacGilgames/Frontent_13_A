<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Számológép</title>
</head>
<body>
    <h1>Számológép</h1>
    <div id="keret">
        <div id="eredmeny"></div>
        <div id="kiiras"></div>     
        <div class="gomb" onclick="memoria()"><p>M</p></div>    <div class="gomb" onclick="memoriaClear()"><p>MC</p></div>      <div class="gomb" onclick="memoriaSave()"><p>MS</p></div>     
        <div class="gomb" onclick="CE()"><p>CE</p></div>      <div class="gomb" onclick="C()"><p>C</p></div>   <div class="gomb" onclick="pluszMinusz()"><p>+/-</p></div>  
        <div class="gomb" onclick="muvelet('/')"><p>/</p></div>  <div class="gomb" onclick="vissza()"><p>vissza</p></div>   
        <div class="gomb sz" onclick="szam(7)"><p>7</p></div>       <div class="gomb sz" onclick="szam(8)"><p>8</p></div>       <div class="gomb sz" onclick="szam(9)"><p>9</p></div>       <div class="gomb" onclick="muvelet('*')"><p>*</p></div>
        <div class="gomb sz" onclick="szam(4)"><p>4</p></div>       <div class="gomb sz" onclick="szam(5)"><p>5</p></div>       <div class="gomb sz" onclick="szam(6)"><p>6</p></div>       <div class="gomb" onclick="muvelet('-')"><p>-</p></div>
        <div class="gomb sz" onclick="szam(1)"><p>1</p></div>       <div class="gomb sz" onclick="szam(2)"><p>2</p></div>       <div class="gomb sz" onclick="szam(3)"><p>3</p></div>       <div class="gomb" onclick="muvelet('+')"><p>+</p></div>
        <div class="gomb sz" onclick="szam(0)"><p>0</p></div>       <div class="gomb sz" onclick="szam('.')"><p>.</p></div>             <div class="gomb" onclick="egyenlo()"><p>=</p></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
